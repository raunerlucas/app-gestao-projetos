<app-navbar
  [btnRegister]="false"
></app-navbar>
<div class="register-container">
  <div class="register-card">
    <h1 class="register-title">Cadastro</h1>
    <p class="register-subtitle">Crie sua conta para acessar o sistema</p>

    <form>
      <div class="form-group">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" class="form-control" placeholder="Seu nome completo">
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" class="form-control" placeholder="seu.email@exemplo.com">
      </div>

      <div class="form-row d-flex justify-content-between">
        <div class="form-group flex-fill mr-2">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" class="form-control" placeholder="123.456.789-00">
        </div>
        <div class="form-group flex-fill ml-2">
          <label for="telefone">Telefone</label>
          <input type="text" id="telefone" class="form-control" placeholder="(11) 98765-4321">
        </div>
      </div>

      <div class="form-group">
        <label for="tipoUsuario">Tipo de usuário</label>
        <select id="tipoUsuario" class="form-control">
          <option disabled selected>Selecione um tipo de usuário</option>
          <option>Administrador</option>
          <option>Usuário comum</option>
          <!-- Adicione mais conforme necessário -->
        </select>
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" class="form-control" placeholder="******">
      </div>

      <div class="form-group">
        <label for="confirmarSenha">Confirmar senha</label>
        <input type="password" id="confirmarSenha" class="form-control" placeholder="******">
      </div>

      <div class="form-group form-check text-left mb-4">
        <input type="checkbox" class="form-check-input" id="termos">
        <label class="form-check-label" for="termos">
          Eu concordo com os termos de uso e política de privacidade
        </label>
      </div>

      <button type="submit" class="btn btn-dark btn-block">Cadastrar</button>
    </form>

    <p class="signin-text mt-4">Já tem uma conta? <a routerLink="/login">Entrar</a></p>
  </div>
</div>
