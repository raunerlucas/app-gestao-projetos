<app-navbar
  [btnLogin]="false"
></app-navbar>
<div class="login-container">
  <div class="login-card">
    <h1 class="login-title">Entrar</h1>
    <p class="login-subtitle">Entre com seu e-mail e senha para acessar sua conta</p>

    <form (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input class="form-control" id="email" placeholder="seu.email@exemplo.com" type="email" [(ngModel)]="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input class="form-control" id="senha" placeholder="******" type="password" [(ngModel)]="senha" name="senha" required>
      </div>

      <div class="forgot-password">
        <a href="#">Esqueceu sua senha?</a>
      </div>

      <button class="btn btn-dark btn-block" type="submit">Entrar</button>
    </form>

    <p class="signup-text">
      NÃ£o tem uma conta? <a routerLink="/register">Cadastre-se</a>
    </p>
  </div>
</div>
