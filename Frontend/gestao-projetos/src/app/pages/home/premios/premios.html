<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div>
      <h2 class="fw-bold">Prêmios</h2>
      <p class="text-muted">Gerencie os prêmios do sistema</p>
    </div>
    <button class="btn btn-dark" (click)="toggleModalNovoPremio()">
      <span class="material-symbols-outlined">add</span>
      Novo Prêmio
    </button>
  </div>

  <!-- Card com tabela -->
  <div class="card shadow-sm">
    <div class="card-body">
      <h5 class="card-title fw-bold mb-3">Lista de Prêmios</h5>

      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead>
          <tr>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Ano/Edição</th>
            <th>Cronograma</th>
            <th class="text-end">Ações</th>
          </tr>
          </thead>
          <tbody>
            @for (premio of premios; track premio.id) {
              <tr>
                <td class="fw-semibold">{{ premio.nome }}</td>
                <td>{{ premio.descricao }}</td>
                <td>{{ premio.anoEdicao }}</td>
                <td>{{ premio.cronograma.id }}</td>
                <td class="text-end">
                  <!-- Menu de ações específico para este prêmio -->
                  <app-float-menu [config]="getMenuConfigForPremio(premio)"></app-float-menu>
                </td>
              </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Modal para novo prêmio -->
@if (exibirModalNovoPremio) {
  <app-forms-premio (fecharModal)="toggleModalNovoPremio()"></app-forms-premio>
}
