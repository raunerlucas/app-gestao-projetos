<div class="container mt-4">
  <h2 class="titulo">Novo Cronograma</h2>
  <p class="subtitulo">Preencha as informações abaixo para cadastrar um cronograma.</p>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-card">

    <div class="mb-3">
      <label for="descricao" class="form-label">Descrição</label>
      <input id="descricao" type="text" class="form-control" formControlName="descricao">
      <div class="invalid-feedback" *ngIf="form.get('descricao')?.invalid && form.get('descricao')?.touched">
        A descrição é obrigatória.
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="dataInicio" class="form-label">Data Início</label>
        <input id="dataInicio" type="date" class="form-control" formControlName="dataInicio">
      </div>
      <div class="col-md-6 mb-3">
        <label for="dataFim" class="form-label">Data Fim</label>
        <input id="dataFim" type="date" class="form-control" formControlName="dataFim">
      </div>
    </div>

    <div class="mb-3">
      <label for="status" class="form-label">Status</label>
      <select id="status" class="form-select" formControlName="status">
        <option value="pendente">Pendente</option>
        <option value="andamento">Em andamento</option>
        <option value="concluido">Concluído</option>
      </select>
    </div>

    <div class="d-flex justify-content-end gap-2">
      <button type="button" class="btn btn-outline-secondary" (click)="onCancelar()">Cancelar</button>
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Salvar</button>
    </div>

  </form>
</div>
