<div class="d-flex flex-column justify-content-between sidebar-container">
  <!-- Top logo e menu -->
  <div>
    <div class="logo p-3 border-bottom d-flex align-items-center">
      <app-logo></app-logo>
    </div>

    <nav class="nav flex-column mt-2">
      <a class="nav-link" routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><span class="material-symbols-outlined me-2">dashboard</span>Dashboard</a>
      <a class="nav-link" routerLink="/dashboard/projetos" routerLinkActive="active"><span class="material-symbols-outlined me-2">folder</span>Projetos</a>
      <a class="nav-link" routerLink="/dashboard/avaliacoes" routerLinkActive="active"><span class="material-symbols-outlined me-2">rate_review</span>Avaliações</a>
      <a class="nav-link" routerLink="/dashboard/pessoas" routerLinkActive="active"><span class="material-symbols-outlined me-2">group</span>Pessoas</a>
      <a class="nav-link" routerLink="/dashboard/cronogramas" routerLinkActive="active"><span class="material-symbols-outlined me-2">calendar_month</span>Cronogramas</a>
      <a class="nav-link" routerLink="/dashboard/premios" routerLinkActive="active"><span class="material-symbols-outlined me-2">emoji_events</span>Prêmios</a>
      <a class="nav-link" routerLink="/dashboard/configuracoes" routerLinkActive="active"><span class="material-symbols-outlined me-2">settings</span>Configurações</a>
    </nav>
  </div>

  <!-- Rodapé com nome -->
  <div class="user-info p-3 border-top d-flex align-items-center">
    <span class="material-symbols-outlined me-2">account_circle</span>
    <div>
      <div>{{ userNameSesion }}</div>
    </div>
    <span
      (click)="logout()" class="material-symbols-outlined ms-auto" style="cursor: pointer;">logout</span>
  </div>
</div>
