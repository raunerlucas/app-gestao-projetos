<div class="dropdown">
  <!-- BotÃ£o trigger do dropdown -->
  <button
    class="dropdown-trigger"
    (click)="toggleMenu(); $event.stopPropagation()"
    [class.active]="isOpen">
    <span class="material-symbols-outlined">more_horiz</span>
  </button>

  <!-- Menu dropdown -->
  <div
    class="dropdown-menu"
    [class.show]="isOpen"
    (click)="$event.stopPropagation()">
    <button
      *ngFor="let action of getVisibleActions()"
      class="dropdown-item"
      [class]="getItemClass(action)"
      [disabled]="action.disabled"
      (click)="executeAction(action); $event.stopPropagation()"
      [title]="action.label">
      <span class="material-symbols-outlined">{{ action.icon }}</span>
      <span class="item-label">{{ action.label }}</span>
    </button>
  </div>

  <!-- Overlay para fechar o menu -->
  <div
    class="dropdown-overlay"
    [class.visible]="isOpen"
    (click)="closeMenu()"
    *ngIf="isOpen">
  </div>
</div>
